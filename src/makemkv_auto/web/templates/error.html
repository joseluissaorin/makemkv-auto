{% extends "base.html" %}

{% block title %}ERROR // MKE-AUTO{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <svg class="error-icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
            <line x1="12" y1="9" x2="12" y2="13" stroke-width="3" stroke-linecap="round"/>
            <line x1="12" y1="17" x2="12.01" y2="17" stroke-width="3" stroke-linecap="round"/>
        </svg>
        
        <div class="error-code">{{ error_code or '500' }}</div>
        
        <div class="error-title">{{ error_message or 'Internal Server Error' }}</div>
        
        <a href="/" class="btn btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            RETURN TO DASHBOARD
        </a>
    </div>
</div>

<style>
.error-page {
    min-height: calc(100vh - 70px - 60px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-xl);
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-icon-large {
    width: 100px;
    height: 100px;
    color: var(--accent-error);
    filter: drop-shadow(0 0 30px rgba(255, 51, 51, 0.5));
    margin-bottom: var(--space-lg);
    animation: pulse 2s ease-in-out infinite;
}

.error-code {
    font-family: var(--font-display);
    font-weight: 900;
    font-size: 6rem;
    color: var(--accent-error);
    text-shadow: 0 0 40px rgba(255, 51, 51, 0.5);
    line-height: 1;
    margin-bottom: var(--space-md);
}

.error-title {
    font-family: var(--font-body);
    font-weight: 600;
    font-size: 1.25rem;
    color: var(--text-secondary);
    margin-bottom: var(--space-xl);
}

.error-container .btn {
    display: inline-flex;
}

@media (max-width: 480px) {
    .error-code {
        font-size: 4rem;
    }
    
    .error-icon-large {
        width: 70px;
        height: 70px;
    }
}
</style>
{% endblock %}
